<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up-styles.css" />
    <title>Sign-Up</title>
  </head>
  <body>
    <section class="form-register">
      <h3>Formulario de registro</h3>
      <input
        class="controls"
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Ingrese su nombre"
      />
      <input
        class="controls"
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingrese su apellido"
      />
      <input
        class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su correo"
      />
      <input
        class="controls"
        type="password"
        name="password"
        id="password"
        placeholder="Ingrese su contraseña"
      />
      <p>Estoy de acuerdo con los</p>
      <p><a href="#">términos y condiciones</a></p>
      <input class="button" type="submit" value="Registrarse" />
      <p><a href="login.html">¿Ya tenés cuenta?</a></p>
      <p><a href="index.html">Volver a inicio</a></p>
    </section>
  </body>
</html>
